name: ci-go-workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  check-application:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Run tests
        run: go test -v ./...
      - name: Run
        run: go run main.go